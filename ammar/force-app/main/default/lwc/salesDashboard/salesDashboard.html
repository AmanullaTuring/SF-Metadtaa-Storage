<template>
    <!-- Add a container that toggles between light-theme and dark-theme classes -->
    <div class={containerClass}>
        <div class="pc-header">
            <!-- Header and Navigation buttons -->
            <div class="pc-header-top-row">
                <h1 class="pc-header-title">Partner Community Dashboard</h1>
                <button class="theme-toggle" onclick={handleThemeToggle}>Toggle Theme</button>
            </div>
            <div class="pc-nav-buttons">
                <button class="pc-nav-button">View Accounts</button>
                <button class="pc-nav-button">View Contacts</button>
                <button class="pc-nav-button">View Opportunities</button>
            </div>
        </div>

        <div class="pc-content">
            <!-- Multiple sections -->
            <div class="pc-section pc-section--summary">
                <h2 class="pc-section-title">Summary</h2>
                <p class="pc-section-text">Here is a quick overview of key metrics.</p>
            </div>

            <div class="pc-section pc-section--details">
                <h2 class="pc-section-title">Details</h2>
                <!-- Nested LWCs or additional markup could be placed here -->
                <div class="pc-details-grid">
                    <div class="pc-detail-card">Check All Cases</div>
                    <div class="pc-detail-card">Check My Cases</div>
                </div>
            </div>
        </div>
    </div>
</template>
