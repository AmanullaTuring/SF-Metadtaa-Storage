<template>
    <lightning-card title="Performance Monitor" icon-name="utility:monitoring" style="padding: 1rem; text-align: center;">
        <div style="margin-bottom: 1rem;">
            <p style="font-weight: bold; font-size: 1.5rem;">CPU Usage: <span style="color: #0070d2;">{cpuUsage}%</span></p>
            <p style="font-weight: bold; font-size: 1.5rem;">Memory Usage: <span style="color: #0070d2;">{memoryUsage}%</span></p>
            <p style="font-weight: bold; font-size: 1.5rem;">Status: <span style="color: {statusColor};">{status}</span></p>
        </div>
        <lightning-button 
            label="Simulate Performance" 
            onclick={simulateMetrics} 
            style="background-color: #0070d2; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; margin-top: 1rem;"
        ></lightning-button>
    </lightning-card>
</template>
